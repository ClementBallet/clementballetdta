<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="formulaire.css" />
    <meta charset="utf-8">
    <title>Formulaire d'enregistrement</title>
  </head>
  <body id="img_back">
    <!--Ici commence le div principal-->
    <div class="div_principal">
      <!--En-tête de la page-->
      <div>
        <header>
          <img src="shieldlogo.png" alt="The Shield logo" id="logo"/>
          <nav>
            <ul id="menu">
              <li id="li_1"><a href="#">Accueil du S.H.I.E.L.D.</a></li>
              <li><a href="#">Nos actions dans le monde</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Log in</a></li>
              <li><a href="#">Sign up</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <!--Div du main de la page-->
      <div>
        <main>
          <!--Div de gauche dans le main-->
          <div id="informations">
            <!--Div de l'en-tête du main-->
            <div>
              <header>
                <h1>SIGN UP</h1>
                <p>Envoyez-nous votre candidature et nous l'analyserons.</p>
              </header>
            </div>
            <!--Ici commence le formulaire-->
            <form class="" action="index.html" method="post">
              <!--Div du premier fieldset-->
              <div>
                <fieldset>
                  <legend>Informations personelles</legend>
                  <label for="nom">Votre nom :<input type="text" name="nom" value=""/></label>
                  <label for="prenom">Votre prénom :<input type="text" name="prenom" value=""/></label>
                  <label for="date">Votre date de naissance :<select class="" name="jour"></label>
                </fieldset>
              </div>
              <!--Div du deuxième fieldset-->
              <div>
                <fieldset>
                  <legend>Questionnaire d'entrée très dur</legend>
                </fieldset>
              </div>
              <!--Div du troisième fieldset-->
              <div>
                <fieldset>
                  <legend>Dites-nous pourquoi nous devrions vous recruter :</legend>
                </fieldset>
              </div>
            </form>
          </div>
          <!--Div de droite dans le main-->
          <div>
            <aside>
              <h2>Nos agents :</h2>
              <img src="CAlogo.png" alt="Photo Captain America" class="logo_hero"/>
              <img src="SMlogo.png" alt="Photo Black Widow" width="177px" class="logo_hero"/>
              <img src="IMlogo.png" alt="Photo Iron Man" width="327px" class="logo_hero"/>
            </aside>
          </div>
        </main>
      </div>
      <!--Bas de page-->
      <div>
        <footer>
          <p>
          shield.gov est un site officiel du gouvernement des Etats-Unis d'Amérique, Département de la Justice du Poing dans ta Gueule.
          <br>
          Copyright (c) 2016 Copyright Holder All Rights Reserved.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
